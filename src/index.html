<!DOCTYPE html>
<html>
    <head>
        <title>Longboard hills</title>
        <meta charset="utf-8">
        <link href='http://fonts.googleapis.com/css?family=Oxygen:300|Roboto:300' rel='stylesheet' type='text/css'>
        <link href="build/styles/main.css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script src="build/app.js"></script>
    </head>
    <body>
        <div id="map"></div>

        <div id="overlay">
            <h1 onclick="OverlayHandler.toggleOverlay();">Hills</h1>
            <span class="titleControl" id="openForm" onclick="FormHandler.showForm();">+</span>
            <span class="titleControl" id="openSearch" onclick="OverlayHandler.toggleSearch();">⚲</span>
            <div id="searchDiv">
                <input type="text" class="hidden" id="search" placeholder="Search..." onkeyup="OverlayHandler.search(this.value);" />
                <div onclick="OverlayHandler.emptySearch(true);">×</div>
            </div>
            <ul>
            </ul>
        </div>

        <div id="newHillUrl">
            <form onsubmit="FormHandler.urlEntered(event, this); return false;">
                <input type="url" name="url" placeholder="Google maps URL" />
                <input type="submit" value="↵" />
                <button type="button" onclick="FormHandler.hideForm();">×</button>
            </form>
            <div>
                Not a Google Maps URL
            </div>
        </div>

        <div id="newHillForm">
            <div class ="heading">
                <h1>New hill</h1>
                <span onclick="FormHandler.hideForm()">×</span>
            </div>
            <div id="previewMap"></div>
            <form onsubmit="FormHandler.postform(event, this); return false;">
                <input type="text" name="name" placeholder="Name" />
                <input type="text" name="busstop" placeholder="Busstop" />
                <div>Difficulty</div><input type="number" min="1" max="10" step="1" name="difficulty" placeholder="5/10" />
                <div>Traffic</div><input type="number" min="1" max="10" step="1" name="traffic" placeholder="4/10" />
                <input type="text" name="extra" placeholder="Extra information" />
                <input type="submit" value="Add hill!" />
            </form>
        </div>
    </body>
</html>
